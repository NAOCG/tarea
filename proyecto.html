<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<center><h2>Ingresa tus datos</h2><br></center>
<main>
<form class="formulario" id="formulario">

<!-- Nombre -->
<div class="formulario__grupo " id="grupo__nombre">
<label for="nombre" class="formulario__label">Nombre</label>
<div class="formulario__grupo-input">
<input type="text" class="formulario__input" name="nombre" id="nombre" required>
<i class="formulario__validacion-estado fas fa-times-circle"></i>
</div>
<p class="formulario__input-error">El nombre solo contiene letras</p>
</div>

<!-- Género -->
<div class="formulario__grupo" id="grupo__genero">
    <label for="genero" class="formulario__label">Género</label>
    <div class="formulario__grupo-input">
    <input type="radio" class="formulario__grupo-input" value="Femenino" name="genero" id="generoF" required/> F
    <input type="radio" class="formulario__grupo-input" value="Masculino" name="genero" id="generoM" required/> M
    </div>
    </div>

<!-- Teléfono -->
<div class="formulario__grupo" id="grupo__telefono">
  <label for="telefono" class="formulario__label">Teléfono</label>
  <div class="formulario__grupo-input">
  <input type="text" class="formulario__input" id="telefono" name="telefono" required/>
  <i class="formulario__validacion-estado fa-circle-xmark"></i>
  </div>
  <p class="formulario__input-error">El teléfono solo permite 10 números</p>
  </div>

<!-- Contraseña -->
<div class="formulario__grupo" id="grupo__password">
    <label for="password" class="formulario__label">Contraseña</label>
    <div class="formulario__grupo-input">
    <input type="password" class="formulario__input" id="password" name="password" required/>
    <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
    </div>
    <p class="formulario__input-error">La contraseña solo son ocho elementos, se permiten dígitos y letras mayúsculas intercalados; siempre se inicia con un número</p>
    </div>

<!-- Intereses -->
<div class="formulario__grupo" id="grupo__intereses">
  <label class="formulario__label">Intereses
  <div class="formulario__grupo-input">
    <input type="checkbox" class="formulario__checkbox" value="libros" name="intereses" id="intereses" /> Libros<br>
    <input type="checkbox" class="formulario__checkbox" value="peliculas" name="intereses" id="intereses2" /> Películas<br>
    <input type="checkbox" class="formulario__checkbox" value="videojuegos" name="intereses" id="intereses3"/> Videojuegos
  </label>
  </div>
  <br>

<div class="formulario__mensaje" id="formulario__mensaje">
  <p><i class="fa-triangle-exclamation"></i><b>Error:</b> Por favor rellena el formulario correctamente.</p>
</div>

<div class="formulario__grupo formulario__grupo-btn-enviar">
  <button type="submit" class="formulario__btn">Enviar</button>
  <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Enviar</p>
</div>

</form>
</main>

<script src="js/formularios.js"></script>

</body>
</html>
